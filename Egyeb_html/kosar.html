<!DOCTYPE html>
<html>
<head>
    <title>A kosarad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1>A kosarad</h1>
        <div class="kosar">
            <div class="termekek">
                <div class="termekek">
                    <img src="haribo2.png">
                    <div class="termek-info">
                        <h3 class="termek-nev">Haribo</h3>
                        <h4 class="termek-ar">299Ft</h4>
                        <p class="termek-torles">
                            <p class="termek-szama">Qnt: <input value="1" name="">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="torles">Törlés</span>
                            </p>
                        </div>
                    </div>
                <div class="termekek">
                    <img src="pilóta.png">
                <div class="termek-info">
                    <h3 class="termek-nev">Pilóta keksz</h3>
                    <h4 class="termek-ar">320Ft</h4>
                    <p class="termek-szama">Qnt: <input value="1" name="">
                    <p class="termek-torles">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="torles">Törlés</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="kosar-tartalma">
                <p>
                    <span>Teljes ár</span>
                    <span>498Ft</span>
                    </p>
                    <p>
                        <span>Termékek száma</span>
                        <span>2</span>
                    </p>
                    <p>
                        <span>Visszajáró</span>
                        <span>1500Ft</span>
                    </p>
                    <a href="#">Tovább a fizetéshez</a>
                </div>
            </div>
        </div>
    </body>
    </html>
